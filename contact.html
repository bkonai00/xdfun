    <h1>Contact</h1>
    <p class="muted">Business email: <a href="mailto:business@xdfun.example">connect@xdfun.in</a></p>

    <form id="contactForm" class="contact-form" novalidate>
      <!-- Honeypot - hidden field for bots; keep name something normal (server checks) -->
      <input type="text" name="company" style="display:none" aria-hidden="true" tabindex="-1" />

      <!-- Identify the form in your Formspree inbox -->
      <input type="hidden" name="_subject" value="Contact form submission ‚Äî xdfun website" />

      <label>
        <span class="sr-only">Name</span>
        <input name="name" type="text" placeholder="Name" required />
      </label>

      <label>
        <span class="sr-only">Email</span>
        <input name="email" type="email" placeholder="Email" required />
      </label>

      <label>
        <span class="sr-only">Message</span>
        <textarea name="message" rows="6" placeholder="Message" required></textarea>
      </label>

      <button class="btn btn-accent" type="submit">Send Message</button>

      <!-- Inline status messages (aria-live for screen readers) -->
      <div id="contactStatus" role="status" aria-live="polite" class="muted small" style="margin-top:10px"></div>

      <p class="muted small">Submit Your quarry here.</p>
    </form>
