<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a Tip - xdfunYT</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Theme Colors */
            --primary-red: #ff0040;
            --primary-blue: #00bcd4;
            --bg-black: #050505;
            --card-bg: #101014;
            --input-bg: #1a1a20;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-black);
            color: var(--text-white);
            margin: 0;
            /* Layout Setup for Footer */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            
            /* Background Glow */
            background-image: radial-gradient(circle at 20% 20%, rgba(46, 184, 230, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(255, 0, 64, 0.15) 0%, transparent 40%);
            background-attachment: fixed;
        }

        /* Main Content Wrapper to center the card */
        .main-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        /* Profile Header */
        .profile-section {
            text-align: center;
            margin-bottom: 25px;
        }
        .avatar-container {
            width: 130px;
            margin: 0 auto 15px;
        }
        .avatar {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 0 15px rgba(0, 188, 212, 0.5));
        }
        .username {
            font-size: 26px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(90deg, #fff, var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: var(--text-gray);
            font-size: 14px;
            margin-top: 5px;
        }
        .heart { color: var(--primary-red); }

        /* The Form Card */
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-gray);
            margin-bottom: 8px;
            margin-top: 15px;
        }

        /* Inputs */
        input, textarea {
            width: 100%;
            background-color: var(--input-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-family: inherit;
            font-size: 15px;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-blue);
            background-color: #202025;
            box-shadow: 0 0 15px rgba(0, 188, 212, 0.15);
        }

        .amount-container { position: relative; }
        .currency-symbol {
            position: absolute;
            left: 15px; top: 15px;
            color: var(--text-gray);
            font-weight: bold;
        }
        #amount { padding-left: 35px; font-weight: bold; font-size: 18px; }

        .presets {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .preset-btn {
            flex: 1;
            min-width: 50px;
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: 0.2s;
        }
        .preset-btn:hover {
            background: var(--primary-blue);
            color: #000;
        }

        textarea { resize: none; height: 100px; }
        .char-counter {
            text-align: right;
            font-size: 11px;
            color: var(--text-gray);
            margin-top: 5px;
        }

        .donate-btn {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-blue));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        .donate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 188, 212, 0.4);
        }
        .donate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* ============================
           FOOTER STYLES
           ============================ */
        .site-footer {
            background-color: var(--card-bg);
            border-top: 1px solid #222;
            padding: 40px 20px;
            margin-top: auto; /* Pushes footer to bottom */
            font-size: 14px;
            color: var(--text-gray);
        }

        .footer-inner {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        .footer-left {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .footer-meta span {
            display: block;
            margin-top: 5px;
            font-size: 13px;
        }

        /* Styling the links section */
        .footer-right {
            flex: 0 1 auto;
            min-width: 150px;
        }

        .footer-right div {
            margin-bottom: 8px;
        }

        .footer-right a {
            color: var(--text-gray);
            text-decoration: none;
            transition: 0.3s;
        }

        .footer-right a:hover {
            color: var(--primary-blue);
            padding-left: 5px; /* Nice hover slide effect */
        }
        
        strong { color: white; }

        @media (max-width: 768px) {
            .footer-inner {
                flex-direction: column;
                text-align: center;
                align-items: center;
            }
            .footer-left { align-items: center; }
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <div class="container">
            <div class="profile-section">
                <div class="avatar-container">
                    <img src="https://xdfun.in/assets/logo.svg" alt="xdfunYT Logo" class="avatar">
                </div>
                <h1 class="username">xdfunYT</h1>
                <p class="subtitle">Thanks for supporting xdfun! <span class="heart">‚ô•</span></p>
            </div>

            <div class="card">
                <label>Tip Amount</label>
                <div class="amount-container">
                    <span class="currency-symbol">‚Çπ</span>
                    <input type="number" id="amount" placeholder="Enter Amount" inputmode="numeric">
                </div>

                <div class="presets">
                    <button class="preset-btn" onclick="setAmount(10)">‚Çπ10</button>
                    <button class="preset-btn" onclick="setAmount(20)">‚Çπ20</button>
                    <button class="preset-btn" onclick="setAmount(50)">‚Çπ50</button>
                    <button class="preset-btn" onclick="setAmount(100)">‚Çπ100</button>
                    <button class="preset-btn" onclick="setAmount(200)">‚Çπ200</button>
                    <button class="preset-btn" onclick="setAmount(500)">‚Çπ500</button>
                </div>

                <label>Your Name</label>
                <input type="text" id="name" placeholder="Display Name">

                <label>Email Address</label>
                <input type="email" id="email" placeholder="your@email.com">

                <label>Message</label>
                <textarea id="message" maxlength="150" placeholder="Say something to xdfun" oninput="updateCounter()"></textarea>
                <div class="char-counter" id="char-count">0/150 chars</div>

                <button class="donate-btn" onclick="payNow()">Send Tip</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container footer-inner">
            <div class="footer-left">
                <img src="https://xdfun.in/assets/logo.svg" alt="xdfun logo" style="width:150px; height:auto;">
                <div class="footer-meta">
                    <span>Built for the community (‚ù§Ô∏è œâ ‚ù§Ô∏è) powered by passion</span>
                </div>
            </div>
            
            <div class="footer-right">
                <div><a href="../refund.html">Refund Policy</a></div>
                <div><a href="../privacy-policy.html">Privacy Policy</a></div>
                <div><a href="../terms.html">Terms of Service</a></div>
            </div>
            
            <div class="footer-right">
                <div class="footer-meta">
                    <strong>xdfun</strong>
                    <span>¬© 2025 Bikram Konai</span>
                    <div style="margin-top:10px;"><a href="../index.html">Back home</a></div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
        // ============================================
        //  üëáüëá CONFIGURATION üëáüëá
        // ============================================
        
        const BACKEND_URL = "https://xdtip-backend.onrender.com"; 
        const RAZORPAY_KEY_ID = "rzp_test_RyYldiW08v1Ywl";

        // ============================================

        function setAmount(val) {
            document.getElementById('amount').value = val;
        }

        function updateCounter() {
            const len = document.getElementById('message').value.length;
            document.getElementById('char-count').innerText = `${len}/150 chars`;
        }

        async function payNow() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const amount = document.getElementById('amount').value;
            const message = document.getElementById('message').value;

            if (!amount || !name || !email) {
                alert("Please fill in Name, Email and Amount!");
                return;
            }

            const btn = document.querySelector('.donate-btn');
            const originalText = btn.innerText;
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                // 1. Create Order
                const response = await fetch(`${BACKEND_URL}/create-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount: amount })
                });
                
                if (!response.ok) throw new Error("Backend connection failed");
                const order = await response.json();

                // 2. Open Razorpay
                const options = {
                    "key": RAZORPAY_KEY_ID,
                    "amount": order.amount,
                    "currency": "INR",
                    "name": "Support " + name,
                    "description": "Donation",
                    "order_id": order.id,
                    "handler": async function (response) {
                        // 3. Payment Success -> Notify Backend for OBS
                        await fetch(`${BACKEND_URL}/verify-payment`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                razorpay_order_id: response.razorpay_order_id,
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_signature: response.razorpay_signature,
                                name: name,
                                amount: amount,
                                message: message
                            })
                        });
                        alert("Donation Sent! Look at the stream!");
                        btn.innerText = "Sent!";
                    },
                    "modal": {
                        "ondismiss": function(){
                            btn.innerText = originalText;
                            btn.disabled = false;
                        }
                    },
                    "prefill": { "name": name, "email": email },
                    "theme": { "color": "#ff0040" }
                };
                
                const rzp1 = new Razorpay(options);
                rzp1.open();

            } catch (error) {
                console.error(error);
                alert("Connection Error. Check your Backend URL.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
